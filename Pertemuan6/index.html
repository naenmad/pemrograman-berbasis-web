<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 6 - Grade Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .grade-container {
            background: white;
            padding: 50px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .grade-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .grade-container h1 {
            color: var(--gray-800);
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .subtitle {
            color: var(--gray-600);
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            text-align: left;
        }

        .input-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            color: var(--gray-700);
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--gray-300);
            border-radius: 12px;
            font-size: 1rem;
            transition: var(--transition);
            background: var(--gray-100);
        }

        .input-group input:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.1);
            transform: translateY(-2px);
        }

        #result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 12px;
            font-size: 1.3rem;
            font-weight: 600;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            opacity: 0;
            transform: translateY(20px);
        }

        #result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .grade-a {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .grade-b {
            background: linear-gradient(135deg, #17a2b8, #007bff);
            color: white;
        }

        .grade-c {
            background: linear-gradient(135deg, #ffc107, #ff8c00);
            color: white;
        }

        .grade-d {
            background: linear-gradient(135deg, #fd7e14, #e83e8c);
            color: white;
        }

        .grade-f {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--gray-600);
            padding: 12px 16px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
        }

        .back-btn:hover {
            background: white;
            color: var(--primary);
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .grade-container {
                padding: 30px 20px;
            }

            .back-btn {
                position: static;
                margin-bottom: 20px;
                display: inline-block;
            }
        }
    </style>
</head>

<body>
    <a href="../index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="grade-container">
        <h1><i class="fas fa-graduation-cap"></i></h1>
        <h1>Grade Calculator</h1>
        <p class="subtitle">Masukkan NPM dan nilai untuk mengetahui grade Anda</p>

        <form id="gradeForm">
            <div class="form-row">
                <div class="input-group">
                    <label for="nim">
                        <i class="fas fa-id-card"></i>
                        NPM
                    </label>
                    <input type="text" id="nim" name="nim" placeholder="Contoh: 2110010001" required>
                </div>

                <div class="input-group">
                    <label for="grade">
                        <i class="fas fa-chart-line"></i>
                        Nilai (0-100)
                    </label>
                    <input type="number" id="grade" name="grade" min="0" max="100" placeholder="85" required>
                </div>
            </div>

            <button type="submit" class="btn btn-block btn-large">
                <i class="fas fa-calculator"></i> Hitung Grade
            </button>
        </form>

        <div id="result"></div>
    </div>

    <script src="src/js/scripts.js"></script>
</body>

</html>
